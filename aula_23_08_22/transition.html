    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <table>
        <tr>
            <td><a href="margin.html">Margin</a></td>
            <td><a href="padding.html">Padding</a></td>
            <td><a href="position.html">Position</a></td>
            <td><a href="transition.html">Transition</a></td>
        </tr>
    </table>
    <!--É utilizada para inserir mini animções, ou seja, modificações de um elemento de forma gradativa-->
    <!--transition-property: corresponde ao nome da propriedade que será modificado quando o processo de 
    transição for iniciado;
    transition-duration: determina o tempo para executar a transição;
    transition-timing-function: indica o formato da transição entre o estado inicial e o final;
    transition-delay: representa, em milissegundos, o tempo de espera para iniciar o processo de transição.-->

    <div class="container">
        <h1>CSS Transition</h1>
        <br>
        <div class="boxT ease">
            Transition ease - Padrão!
        </div>
        <br>
        <div class="boxT linear">
            Transition Linear!
        </div>
        <br>
        <div class="boxT ease-in">
            Transition ease-in!
        </div>
        <br>
        <div class="boxT ease-out">
            Transition ease-out!
        </div>
        <br>
        <div class="boxT ease-in-out">
            Transition ease-in-out!
        </div>
        <br>
        <div class="boxT cubic-bezie">
            Transition cubic-bezie()!
        </div>
        <br>
        <div>
            <input type="submit" value="Ok" class="btn-ok grow">
        </div>
        <br>
        <div>
            <input type="reset" value="Cancelar" class="btn-rs shrink">
        </div>
        <br>
        <div class="boxP rotate">
            Rotação
        </div>
        <br>
        <div class="boxP circle">
            Bordas Radius 
        </div>
        <br>
        <div class="boxP border">
            Borda Size
        </div>
        <br><br>
        <div class="elemento">
            Elemento
        </div>


    </div>


</body>
</html>
