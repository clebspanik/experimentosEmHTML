    <!--A propiedade position define a posição de um elemento na página HTML-->
    
    <!--Static posicionamento padrão atribuirá o comportamento natural na página-->
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <br>

    <!--Relative determina que o elemento siga o padrão da pagina porem com posicionamento auxiliar-->
    <div class="boxP positionRelative">
        Posicionamento Relative com left 20 pixels
    </div>
    <br>

    <!--Fixed Elemento terá um valor fixo a area visivel da tela-->
    <div class="boxP positionFixedTop">
        Posicionamento Fixo com TOP fixado
    </div>
    <div class="boxP positionFixedBotton">
        Posicionamento Fixo com TOP fixado
    </div>

    <!--Absolute ficará posição fixa em relação a página-->
    <div class="boxP positionAbsolut">
        Posicionamento absolut
    </div>

    <!--Sticky tem o comportamento variado-->
    <div class="boxP positionSticky">
        Posicionamento Sticky
    </div>
