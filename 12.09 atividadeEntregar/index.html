<body>
    <figure><img class="logo1"src="./img/logoSemBg.png"></figure>
    <fieldset class="field1">
        <nav class="nav1">
            <ul>
                <img src="">
                <td><a href="index.html"> Cadastro de Clientes  |  </a></td>
                <td><a href="produto.html"target=_blank> Cadastro de Produtos </a></td>
            </ul>
        </nav>
    </fieldset>
    <container class="container">
            <header class="intro">
                <h1><strong> O suporte ideal para a sua empresa</strong></h1>
                <h3> Se cadastre no nosso site e venha crescer com o nosso time!</h3>
                <br>
            </header>
            
    <form class="cadastroClientes">
    <div class="row">
        <h3><h3>
        <ul>
            <td>

                <label for="Razão social/Nome Completo"></label>
                <input type="text" class="form-control" id="Razão social/Nome Completo" placeholder="Razão social/Nome Completo"/>
                <label for="Nome Fantasia (se empresa):"></label> 
                <input type="text" class="form-control" id="Nome Fantasia (se empresa)" placeholder="Nome Fantasia (se empresa)">
                <label for="CPF/CNPJ:"></label> 
                <input type="text" class="form-control" id="CPF/CNPJ:" placeholder="CPF/CNPJ:">
                <label for="Fundação/aniversário"></label> 
                <input type="text" class="form-control" id="Fundação/aniversário:" placeholder="Fundação/Aniversário">
                <label for="Dados de endereço"></label> 
                <input type="text" class="form-control" id="Dados de endereço" placeholder="(Rua, número, Cidade, Estado)">
                <label for="Dados de contato"></label> 
                <input type="text" class="form-control" id="Dados de contato" placeholder="(Celular, E-mail e Telefone)">
                <label for="Atividade econômica/profissão"></label> 
                <input type="text" class="form-control" id="profissão" placeholder="Profissão">
                <label for="Dependentes/Funcionários"></label> 
                <input type="text" class="form-control" id="Dependentes/Funcionários" placeholder="Dependentes/Funcionários">
                
            </td>
        </ul>

        <tr>
            <td>
                    <input type="submit" value="Cadastrar" class="btn1">
                    <input type="reset" value="Cancelar" class="btn2">
            </td>
        </tr>            
    </div>
    <footer>
        <figure><img class="bgheader"src="./img/clebspanik2.png"></figure>
