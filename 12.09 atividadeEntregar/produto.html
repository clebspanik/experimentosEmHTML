crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />

<title>Cadstro de Produtos</title>

</head>

<body>
    <figure><img class="logo1"src="./img/logoSemBg.png"></figure>
    <fieldset class="field1">
        <nav class="nav1">
            <ul>
                <td><a href="index.html">  Cadastro de Clientes  |  </a></td>
                <td><a href="produto.html"target=_blank> Cadastro de Produtos </a></td>
            </ul>
        </nav>
    </fieldset>
    <container class="container">
            <header class="intro">
                <h1><strong> O suporte ideal para a sua empresa</strong></h1>
                <h3> Cadastre o seu produto aqui!</h3>
                <br>
            </header>
            
    <form class="cadastroProdutos">
    <div class="row">
        <h3><h3>
        <ul>
            <td>

                <label for="Nome"></label>
                <input type="text" class="form-control" id="Nome" placeholder="Nome"/>
                <label for="Marca do Produto"></label> 
                <input type="text" class="form-control" id="Marca do Produto" placeholder="Marca do Produto">
                <label for="Descrição do produto:"></label> 
                <input type="text" class="form-control" id="Descrição do produto" placeholder="Descrição do produto">
                <label for="Preço de Custo"></label> 
                <input type="Preço" class="form-control" id="Preço de Custo" placeholder="Preço de Custo">
                <label for="Preço de Venda"></label> 
                <input type="text" class="form-control" id="Preço de venda" placeholder="Preço de venda">
                <label for="Quantidade"></label> 
                <input type="text" class="form-control" id="Quantidade" placeholder="Quantidade">
                <label for="Categoria"></label> 
                <input type="text" class="form-control" id="Categoria" placeholder="Categoria">
                <label for="Dados tributários"></label> 
                <input type="text" class="form-control" id="Dados tributários" placeholder="Dados tributários">
                <label for="Fabricante"></label> 
                <input type="text" class="form-control" id="Fabricante" placeholder="Fabricante">
                <label for="Validade"></label> 
                <input type="text" class="form-control" id="Validade" placeholder="Validade">
                <label for="Data da Compra"></label> 
                <input type="text" class="form-control" id="Data da Compra" placeholder="Data da Compra">
                <label for="Distribuidora/Vendedors"></label> 
                <input type="text" class="form-control" id="Distribuidora/Vendedor" placeholder="Distribuidora/Vendedor">
                <label for="Nota Fiscal"></label> 
                <input type="number" class="form-control" id="Nota Fiscal" placeholder="Nota Fiscal">
                <label for="Código de Barras"></label> 
                <input type="text" class="form-control" id="Código de Barras" placeholder="Código de Barras">
                
            </td>
        </ul>

        <tr>
            <td>
                    <input type="submit" value="Cadastrar" class="btn1">
                    <input type="reset" value="Cancelar" class="btn2">
            </td>
        </tr>            
    </div>

    <footer>
        <figure><img class="bgheader"src="./img/clebspanik2.png"></figure>
        <p>
            <i class="fa-solid fa-copyright"></i> Copyright organizaçõe Tabajara </i>
            <i class="fa-solid fa-registered"></i> Todos os Direitos reservados </i> <br>
            Last update <time dateline="2022-09-09T08:38:22-03:00"> Set 09 2022</time>
        </p>
    </footer>
    </form>
