<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Folhas de Estilo </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>

<fieldset>
    <legend>CONTATO: </legend>
    <table cellspacing="12">
        <tr>
            <td><label class="lbl">Nome:</label></td>
            <td><input type="text" placeholder="Informe o seu nome"class="txt"></td>
            <td><label class="lbl">CPF:</label></td>
            <td><input type="text" placeholder="Informe o seu CPF"class="txt"></td>
            <td><label class="lbl">Data de Nascimento:</label></td>
            <td><input type="text" placeholder="Informe a data de nascimento"class="txt"></td>
        </tr>
    
        <tr>
            <td><label class="lbl">Telefone:</label></td>
            <td><input type="text" placeholder="Informe o seu telefone"class="txt"></td>
            <td><label class="lbl">Email:</label></td>
            <td><input type="text" placeholder="Informe o seu email"class="txt"></td>
            <td><label class="lbl">Cidade:</label></td>
            <td><input type="text" placeholder="Informe a cidade"class="txt"></td>
        </tr>

        <tr>

            <td><label class="lbl">Login:</label></td>
            <td><input type="text" placeholder="Informe o seu login"class="txt"></td>
            <td><label class="lbl">Senha:</label></td>
            <td><input type="text" placeholder="Informe a sua senha"class="txt"></td>
            <td><label class="lbl">Confirmar senha:</label></td>
            <td><input type="text" placeholder="Confirme a sua senha"class="txt"></td>

        </tr>
        
    </table>

    <div align="right">
        <input type="reset" class="btn-reset">
        <input type="submit" class="btn-cadastrar"

    </div>

</fieldset>
    
</body>


</html>
