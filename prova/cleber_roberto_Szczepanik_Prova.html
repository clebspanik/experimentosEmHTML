<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dados Pessoais</title>

      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" i
        ntegrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        

          <div class="container">
          

        
            <h2>Dados pessoais</h2>
            <hr/>
    
            <form>
                <div class="form-group"> 
                    <label for="nome" class="control-label"><b>Nome</b></label>
                    <input type="text" class="form-control" id="nome" placeholder="Meu nome">
                </div>
    
                <div class="row">    
                    <div class="form-group col">
                        <label for="cpf" class="control"><b>CPF</b></label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group col">
                        <label for="data" class="control-label"><b>Data Nascimento </b></label>
                        <input type="text" class="form-control" id="data" placeholder="dd/mm/aaa">
                    </div>
                    <div class="form-group col">
                        <label><b>Sexo</b></label><br>
                        <input type="radio"> 
                        <label class="form-check-inline">Masculino</label>
                        <input type="radio"> 
                        <label class="form-check-inline">Feminino</label>
                        <input type="radio"> 
                        <label class="form-check-inline">Não Informar</label>
                    </div>
                </div>
                <br>
    
               
                <div class="row">
                    <div class="form-group col">
                        <label for="estcivil" class="control-label"><b>Estado Civil</b></label> 
                        <select name="Estado Civil" class="form-control">
                            <option>Solteira(o)
                            <option>Casada(o)
                            <option>Divorciada(o)
                            <option>União Estável
    
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="renda" class="control-label"><b>Renda Mensal</b></label> 
                        <input type="text" name="renda" class="form-control" placeholder="0,00">
                    </div>
                </div> 
                <br>       
    
                <h2>Endereço</h2>
                <hr/>
                <div class="row">
                    <div class="form-group col">
                        <label for="log" class="control-label"><b>Logradouro</b></label>
                        <input type="text" class="form-control" id="log" placeholder="Av. Getúlio Vargas">
                    </div>
                    <div class="form-group col"> 
                        <label for="num" class="control-label"><b>Número</b></label>
                        <input type="text" class="form-control" id="num" placeholder="N°">
                    </div>
                    <div class="form-group col"> 
                        <label for="comp" class="control-label"><b>Complemento</b></label>
                        <input type="text" class="form-control" id="comp" placeholder="Casa, Apto, Loja">
                    </div>
                </div>
                 
                <br>
                <div class="row">
                    <div class="form-group col">
                        <label for="estado" class="control-label"><b>Estado</b></label>
                        <select name="estado" id="uf" class="form-control">
                            <option value="so">--Selecione uma Opção--</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espirito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pr">Paraná</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondonia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantis</option> 
    
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="cidade" class="control-label"><b>Cidade</b> </label> 
                        <input type="text" class="form-control" id="cidade" placeholder="São Paulo">
                    </div>
                </div>
                <div> 
                    <button class="btn btn-primary ">Enviar</button>
                </div>     
            </form>
        </div>    
    </body>
    </html>
